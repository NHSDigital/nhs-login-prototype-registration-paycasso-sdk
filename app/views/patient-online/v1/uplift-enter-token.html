{% extends '_layouts/_nhsuk_layout.html' %}
{% block page_title %}Offline Vouching Identity Service{{serviceName}}{% endblock %}

{% block body %}

<div class="first-item">
  <form>
    <div class="form-group">
      <fieldset class="">
        <h1><legend>Access [service]</legend></h1>
        <h3>Enter your token?</h3>

        <div class="form-group">
          <label class="form-label" for="field1">Token</label>
          <input class="form-control" id="field1" name="field1" type="text">
        </div>

      </fieldset>
    </div>
    <div class="form-group">
      <a class="button" href="#" id="continue">Continue</a>
    </div>
    
  </form>
</div>

{% endblock %}
