{% extends '_layouts/_grids/_grid-2-1.html' %}
{% block page_title %}View your hospital record {{serviceName}}{% endblock %}

{% set params = "?serviceName=" + serviceName + "&hidehead=" + hidehead %}

{% block content %}

<div class="first-item">
  <form>
    <div class="form-group">
      <fieldset class="">
        <h1><legend>GP surgery results</legend></h1>
        <!--
        <p>If your surgery is not here, check the details you entered are correct. You can also search by the name of your GP or surgery.</p>
        -->

        <div>
          <label class="block-label selection-button-radio" for="radio-inline-1" style="padding-top:3px">
            <input id="radio-inline-1" type="radio" name="radio-inline-group" value="patient-online-gp-systems-emis{{ params }}">
              <div class="results__details results__details--nearby" style="margin-top: 0;">
                <h3 class="results__name">
                <a href="https://systmonline.tpp-uk.com/Login?PracticeId=B86050">West Lodge Surgery</a>
                </h3>
                <p>43 Upper Carr Lane, Pudsey, West Yorkshire, LS28 5PL</p>
                <br />
                <section class="callout callout--info callout--compact"><p>This surgery uses Patient Access & Evergreen</p></section>
                <hr />
              </div>
          </label>
        </div>

        <div>
          <label class="block-label selection-button-radio" for="radio-inline-2" style="padding-top:3px">
            <input id="radio-inline-2" type="radio" name="radio-inline-group" value="patient-online-gp-systems-tpp{{ params }}">
            <div class="results__details results__details--nearby" style="margin-top: 0;">
                <h3 class="results__name">
                <a href="https://systmonline.tpp-uk.com/Login?PracticeId=B86050">Ashcroft Surgery</a>
                </h3>
                <p>Newlands Way, Bradford, West Yorkshire, BD10 0JE
                </p>
                <br />
                <section class="callout callout--info callout--compact"><p>This surgery uses SystmOnline & Evergreen</p></section>
            </div>
          </label>
        </div>
    </div>
    
    <div class="form-group">
      <a href="#" class="button" id="continue">Continue</a>
    </div>


  </form>
</div>

{% endblock %}
