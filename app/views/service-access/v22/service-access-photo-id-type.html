
{% extends 'layouts/layout.html' %}

{% block pageTitle %}
	Send a photo of your I.D.
{% endblock %}

{% block content %}

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds nhsuk-u-margin-bottom-4">

    <div class="nhsuk-back-link">
      <a class="nhsuk-back-link__link" href="service-access-what-you-need">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
          aria-hidden="true">
          <path
            d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
          </path>
        </svg>
        Back to: How to prove who you are
      </a>
    </div>

    <h1 class="nhsuk-heading-xl">
      <span class="nhsuk-hint nhsuk-u-margin-bottom-0">Step 1 of 3</span>
      Send a photo of your I.D.
    </h1>


    <form action="service-access-photo-id-instructions" method="POST">
    
      <div class="nhsuk-form-group">

        <fieldset class="nhsuk-fieldset">
          <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--m">
            <h2 class="nhsuk-fieldset__heading">
              Choose the I.D. you want to use
            </h2>
          </legend>
      
          <div class="nhsuk-radios">
      
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" type="radio" id="radio-1" name="idType" value="passport">
              <label class="nhsuk-label nhsuk-radios__label" for="radio-1">
                Passport
              </label>
            </div>
      
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" type="radio" id="radio-2" name="idType" value="UK driving licence">
              <label class="nhsuk-label nhsuk-radios__label" for="radio-2">
                UK driving licence (full or provisional)
              </label>
            </div>

            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" type="radio" id="radio-3" name="idType" value="European driving licence">
              <label class="nhsuk-label nhsuk-radios__label" for="radio-3">
                European driving licence (full)
              </label>
            </div>

            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" type="radio" id="radio-4" name="idType" value="European national identity card">
              <label class="nhsuk-label nhsuk-radios__label" for="radio-4">
                European national identity card
              </label>
            </div>
      
          </div>
        </fieldset>

      </div>

      <div class="form-group">
        <button class="nhsuk-button">Continue</button>
      </div>

    </form>

  </div>
</div>

{% endblock %}
