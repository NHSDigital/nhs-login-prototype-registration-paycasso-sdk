{% extends 'layouts/layout-cookie-banner.html' %}
{% extends 'layouts/layout.html' %}

{% block pageTitle %}
Enter your full name
{% endblock %}

{% block content %}

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds nhsuk-u-margin-bottom-4">

      <div class="nhsuk-back-link">
        <a class="nhsuk-back-link__link" href="service-access-nhs">
          <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            aria-hidden="true">
            <path
              d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
            </path>
          </svg>
          Back to: Step 3 - Help us match you to your NHS record
        </a>
      </div>

      <form action="service-access-nhs-number-demographics-dob" method="POST">

        <fieldset class="nhsuk-fieldset">
          <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
            <h1 class="nhsuk-fieldset__heading">
              Enter your full name
            </h1>
          </legend>
        
          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="name-first">
              First name
            </label>
            <input class="nhsuk-input nhsuk-u-width-two-thirds" id="name-first" name="name-first" type="text">
          </div>
        
          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="name-middle">
              Middle name (if you have one)
            </label>
            <input class="nhsuk-input nhsuk-u-width-two-thirds" id="name-middle" name="name-middle" type="text">
          </div>
        
          <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="name-last">
              Last name
            </label>
            <input class="nhsuk-input nhsuk-u-width-two-thirds" id="name-last" name="name-last" type="text">
          </div>
        </fieldset>

        <button class="nhsuk-button">Continue</button>

      </form>

  </div>
</div>

{% endblock %}
